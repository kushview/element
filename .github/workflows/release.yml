name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.0) - only for manual testing'
        required: false

jobs:
  build-release:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          pandoc \
          libasound2-dev \
          libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfontconfig1-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxext-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          libglu1-mesa-dev \
          mesa-common-dev
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja pandoc
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja pandoc -y
    
    - name: Setup MSVC environment (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -B build -G Ninja -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl -DCMAKE_BUILD_TYPE=Release -DRETUNER_CPACK=ON
    
    - name: Configure CMake (macOS)
      if: runner.os == 'macOS'
      run: |
        cmake -B build \
          -G Ninja \
          -DRETUNER_CPACK=ON \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX="/"

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      run: |
        cmake -B build \
          -G Ninja \
          -DRETUNER_CPACK=ON \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=/usr
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Create package
      run: |
        cd build
        cmake --build . --target installer --config Release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages-${{ matrix.os }}
        path: build/
        retention-days: 1
  
  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release-files
        find artifacts -type f \( -name "*.sh" -o -name "*.tar.gz" -o -name "*.deb" -o -name "*.zip" -o -name "*.dmg" -o -name "*.pkg" \) -exec cp {} release-files/ \;
        ls -la release-files/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-files/*
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
